<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guitarro</title>

    <link rel="stylesheet" type="text/css" href="../index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.0.0/screenfull.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrapper" class="app-wrapper">
      <div class="controls-wrapper">
        <div><button shapeIndex="0" class="shapeSelect">1</button><button shapeIndex="1" class="shapeSelect">2</button><button shapeIndex="2" class="shapeSelect">3</button><button shapeIndex="3" class="shapeSelect">4</button><button shapeIndex="4" class="shapeSelect">5</button><button shapeIndex="5" class="shapeSelect">6</button><button shapeIndex="6" class="shapeSelect">7</button></div>
        <div class="key-and-scale-select">
          <select class="key-select" id="keySelect"></select>
          <select class="scale-select" id="scaleSelect"></select>
        </div>
        <button id="fullScreen" class="fullscreen-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"
            />
          </svg>
        </button>
      </div>
      <div class="guitar-wrapper">
        <div class="fret-board" id="fretBoard"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
